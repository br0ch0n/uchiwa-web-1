<div class="login" ng-controller="LoginController">
  <div class="login-container">
    <div class="login-logo">
      <span logo-url></span>
    </div>
    <div class="login-form">
      <form ng-submit="submit()">
        <input ng-model="login.user" name="user" type="text" placeholder="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <input ng-model="login.pass" name="pass" type="password" placeholder="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <button class="btn btn-default btn-block login" type="submit">Login</button>
      </form>
      <form action="/login/oauth" ng-if="driver === 'github' || driver === 'gitlab' || driver === 'oidc'">
        <hr>
        <button class="btn btn-default btn-block login" type="submit" ng-if="driver === 'github'"><i class="fa fa-github"></i> Login with GitHub</button>
        <button class="btn btn-default btn-block login" type="submit" ng-if="driver === 'gitlab'">Login with GitLab</button>
        <button class="btn btn-default btn-block login" type="submit" ng-if="driver === 'oidc'">Login with OpenID Connect</button>
      </form>
    </div>
  </div>
</div>
