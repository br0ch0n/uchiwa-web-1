  <div class="col-xs-3 pull-right nopadding search-desktop">
    <span class="col-xs-3 search-container nopadding">
      <input type="text" class="form-control" placeholder="Search" ng-model="filters.q" ng-model-options="{ debounce: 500 }" ng-change="permalink($event, 'q', filters.q)">
      <span class="search-results" ng-if="filters.q != ''">{{ filtered.length }} Items</span>
    </span>
  </div>
  <div class="col-xs-12 pull-right nopadding search-mobile" ng-show="showMobileSearch">
    <span class="search-container nopadding">
      <input type="text" class="form-control" placeholder="Search" ng-model="filters.q" ng-change="permalink($event, 'q', filters.q)">
      <span class="search-results" ng-if="filters.q != ''">{{ filtered.length }} Items</span>
    </span>
  </div>
